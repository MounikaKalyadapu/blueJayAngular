<div class="container-fluid" id="bluejayApplicationStyle">
  <div class="row">
    <div class="col-3" *ngIf="toggleSidebar" id="sideBarComponent">
    <app-sidebar></app-sidebar>
    </div>
    <div class="col-9" id="mainContentCompStyle" [ngClass]="toggleSidebar?'col-9':'col-12'">

      <app-main></app-main>
    </div>
  </div>
</div>
